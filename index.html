<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Animation Labs</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }
        a {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }
        a:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <h1>ANIMATION LABS</h1>

    <div id="labs"></div>

    <script>
        const username = "anh-web2401";
        const repo = "animation";
        const baseUrl = "https://anh-web2401.github.io/animation/";

        fetch(`https://api.github.com/repos/${username}/${repo}/contents`)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("labs");
                let labIndex = 1;

                data
                    .filter(item => item.type === "dir")
                    .forEach(folder => {
                        const a = document.createElement("a");
                        a.href = `${baseUrl}${folder.name}/index.html`;

                        // ðŸ‘‡ xá»­ lÃ½ tÃªn hiá»ƒn thá»‹
                        if (/lab/i.test(folder.name)) {
                            a.textContent = `Lab ${labIndex}`;
                            labIndex++;
                        } else {
                            a.textContent = folder.name;
                        }

                        container.appendChild(a);
                    });
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
